<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <!-- the name and content are attributes for the meta tags 
        specifying an author is beneficial to know who wrote a 
        page's content -->
    <meta name="author" content="Retnaa Maxwell Dayok"/>
    <!-- This tag describes what the content is about When you 
        search such a site this is what you would see search 
        engines bring out -->
    <meta
        name="description"
        content="This is a me documenting my HTML and CSS learning journey
        here on git. Feel free to look into what I am doing.
        let's connect and learn technologies together"/>
        <!-- there are other mete elements you would come across
             like the open graph data - a metadata protocol that 
             facebook invented to provide more concise metadate 
             for websites. check out how it is structured below-->
    <meta
    property="og:image"
    content="https://rdi.com"/>
    <meta
    property="og:description"
    content="This is the structure of the open graph metadata 
    created by facebook "/>
    <meta property="title" content="RD INDUSTRIES"/>
</head>
<body>
    <p>Learning about meta elements in html</p>
    <p>Though the meta element I studied is what you can see in action if <br> This page is hosted and you make a search of this page then you would see it out</p>
    
</body>
</html>
